<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lofispotifyexpert</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="icon" type="image/png" href="image.png">

</head>

<body>
    <div class="container">
        <div class="navbar">
             <div class="navbar_left">
                <div class="dots">
                    <img class="invert cursoring spotify" src="svgs/logo.svg" alt="">
                    <img src="svgs/close.svg" alt="" class="closeimg invert">
                </div>
                </div>
            <div class="navbar_center">
                <div class="homebox">
                    <img class="invert cursoring" src="svgs/homelogo.svg" height="22px" alt="">
                </div>
                <div class="textbox">
                    <img class="search invert2 cursoring" src="svgs/search.svg" alt="Search Icon" height="25" />
                    <input class="input" type="text" placeholder="What do you want to play?"
                        aria-label="Search games" />
                    <span class="separator invert2">|</span>
                    <img class="icon_browse invert2 cursoring" src="svgs/browse.svg" alt="Browse Icon" height="25" />
                </div>
            </div>
            <div class="navbar_right">
                   
                    <div class="buttons signup cursoring">
                        Sign up
                    </div>
                    <div class="buttons login cursoring">
                        Log in
                    </div>
            </div>
        </div>

        <div class="containerinner">
            <div class="left">
        
                <div class="library">
                    <div class="libraryline">
                        <div class="img"><img class="invert" src="svgs/library.svg" alt=""></div>
                        <div class="yourlibrary">Your Library</div>
                    </div>
                    <div>
                        <div class="invert2 plus">+</div>
                    </div>
                </div>
               
               
                <div class="songList">
                    <ul>
                        

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <ul>
                            <li><a href="https://www.spotify.com/in-en/legal/">Legal</a></li>
                            <li><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                            </li>
                            <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></li>
                            <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                            <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></li>
                            <li><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></li>
                        </ul>
                    </div>

                </div>

            </div>

            <div class="right">
                <img class="invert cursoring hamburger" src="svgs/hamburger.svg" alt="">

                <div class="navbar-right">
                    <div class="name">Popular artists</div>
                    <div class="showall">Show all</div>
                </div>
                <div class="flexparent">
                 
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="player">

                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <img id="prev" src="svgs/prev.svg" alt="">
                            <img id="play" src="svgs/play.svg" alt="">
                            <img id="next" src="svgs/next.svg" alt="">
                        </div>
                        
                        <div class="timevol">

                       
                            <div class="songtime">
    
                            </div>
                            <div class="volume">
                                <img class="invert" width="25" src="svgs/volume.svg" alt="">
                               
                                <div class="range">
                                    <input type="range" name="volume" id="volume-range" min="0" max="100" step="1" title="Drag to set volume">
                            
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
